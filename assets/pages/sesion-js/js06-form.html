<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sesion JS06 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <main class="bg-dark text-light">
        <div class="container" >
            <div class="row justify-content-center align-items-center" style="height: 100vh;">
                <!-- Imagen de la empresa -->
                <div class="col-5">
                   Imagen de un perrito
                </div>
                <div class="col-7">
                  <h1>Sesion Js 06 Form</h1>
                  <h3 class="text-warning">Formularios</h3>
                  <!-- formulario -->
                  <div id="liveAlertPlaceholder"></div>
                  <form class="row g-3" id="registerForm">
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-md-6">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="col-12">
                      <label for="fullname" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="fullname" placeholder="Don Ramón Valdéz">
                    </div>
                    <div class="col-md-6">
                      <label for="birthdate" class="form-label">Birthdate</label>
                      <input type="date" class="form-control" id="birthdate">
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./js06-form.js"></script>
  </body>
</html>
